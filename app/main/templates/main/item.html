{% extends "main/_base.html" %}

{% block title %}Item{% endblock %}
{% block content %}

{% if item[0] == NULL %}
<div class="panel-body">
  <p>No items are added yet, <a href="{{ url_for('main.add_item') }}">add a new item</a>.</p>
</div>
<p>{{ item.name }}</p>
{% else %}
<p>{{ item.name }}</p>


{% endif %}
{% endblock %}
